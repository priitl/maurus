<div class="row border-bottom">
  <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
      <span mini-navbar></span>

      <form role="search" class="navbar-form-custom" method="post" action="views/search_results.html">
        <div class="form-group">
          <input type="text" placeholder="{{ 'SEARCH' | translate }}" class="form-control" name="top-search" id="top-search">
        </div>
      </form>
    </div>
    <ul class="nav navbar-top-links navbar-right">

      <!-- Language -->
      <li class="dropdown" dropdown>
        <a class="dropdown-toggle count-info" href dropdown-toggle>
          <span class="nav-label" translate="global.menu.language">Language</span>
        </a>
        <ul class="dropdown-menu animated fadeInRight m-t-xs" ng-controller="LanguageController as lang">
          <li active-menu="{{language}}" ng-repeat="language in lang.languages">
            <a ng-click="lang.changeLanguage(language)">
              <span>{{language | findLanguageFromKey}}</span>
            </a>
          </li>
        </ul>
      </li>

      <!-- Login -->
      <li ng-if="!isAuthenticated()">
        <a ui-sref="login">
          <i class="fa fa-sign-in"></i>
          <span translate="global.menu.account.login">Log in</span>
        </a>
      </li>

      <!-- Logout -->
      <li ng-if="isAuthenticated()">
        <a ng-click="logout()">
          <i class="fa fa-sign-out"></i>
          <span translate="global.menu.account.logout">Log out</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
