<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2 translate="logs.title">Logs</h2>
    <ol class="breadcrumb">
      <li>
        <a translate="global.menu.admin.main">Admin</a>
      </li>
      <li class="active">
        <strong><a ui-sref="logs" href="#/logs" translate="global.menu.admin.logs">Logs</a></strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h4>Logs</h4>
        </div>
        <div class="ibox-content">
          <p translate="logs.nbloggers" translate-values="{total: '{{ vm.loggers.length }}'}">
            There are {{ vm.loggers.length}} loggers.</p>

          <input type="text" ng-model="filter" class="form-control input-sm m-b-xs"
                 placeholder="{{ 'logs.filter' | translate }}">

          <table class="table table-condensed table-striped table-bordered table-responsive">
            <thead>
            <tr title="click to order">
              <th ng-click="predicate = 'name'; reverse=!reverse"><span translate="logs.table.name">Name</span></th>
              <th ng-click="predicate = 'level'; reverse=!reverse"><span translate="logs.table.level">Level</span></th>
            </tr>
            </thead>

            <tr ng-repeat="logger in vm.loggers | filter:filter | orderBy:predicate:reverse">
              <td>
                <small>{{logger.name | characters:140}}</small>
              </td>
              <td>
                <button ng-click="vm.changeLevel(logger.name, 'TRACE')"
                        ng-class="(logger.level=='TRACE') ? 'btn-danger' : 'btn-default'" class="btn btn-default btn-xs">
                  TRACE
                </button>
                <button ng-click="vm.changeLevel(logger.name, 'DEBUG')"
                        ng-class="(logger.level=='DEBUG') ? 'btn-warning' : 'btn-default'" class="btn btn-default btn-xs">
                  DEBUG
                </button>
                <button ng-click="vm.changeLevel(logger.name, 'INFO')"
                        ng-class="(logger.level=='INFO') ? 'btn-info' : 'btn-default'"
                        class="btn btn-default btn-xs">INFO
                </button>
                <button ng-click="vm.changeLevel(logger.name, 'WARN')"
                        ng-class="(logger.level=='WARN') ? 'btn-success' : 'btn-default'"
                        class="btn btn-default btn-xs">WARN
                </button>
                <button ng-click="changeLevel(logger.name, 'ERROR')"
                        ng-class="(logger.level=='ERROR') ? 'btn-primary' : 'btn-default'" class="btn btn-default btn-xs">
                  ERROR
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
