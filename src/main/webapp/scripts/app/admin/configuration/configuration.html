<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2 translate="configuration.title">Configuration</h2>

    <ol class="breadcrumb">
      <li>
        <a translate="global.menu.admin.main">Admin</a>
      </li>
      <li class="active">
        <strong><a ui-sref="configuration" href="#/configuration"
                   translate="global.menu.admin.configuration">Configuration</a></strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h4>Configuration</h4>
        </div>
        <div class="ibox-content">
          <input type="text" ng-model="filter" class="form-control input-sm m-b-xs"
                 placeholder="{{ 'configuration.filter' | translate }}">
          <table class="table table-condensed table-striped table-bordered table-responsive" style="table-layout:fixed">
            <thead>
            <tr>
              <th ng-click="predicate = 'prefix'; reverse=!reverse" class="col-sm-4"><span
                translate="configuration.table.prefix">Prefix</span>
              </th>
              <th translate="configuration.table.properties" class="col-sm-8">Properties</th>
            </tr>
            </thead>

            <tr ng-repeat="entry in vm.configuration | filter:filter | orderBy:predicate:reverse">
              <td><span>{{entry.prefix}}</span></td>
              <td>
                <div class="row" ng-repeat="(key, value) in entry.properties">
                  <div class="col-md-4">{{key}}</div>
                  <div class="col-md-8"><span class="pull-right label label-info"
                                              style="white-space: normal;word-break:break-all">{{value}}</span>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
