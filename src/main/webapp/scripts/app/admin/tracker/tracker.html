<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2 translate="tracker.title">Real-time user activities</h2>
    <ol class="breadcrumb">
      <li>
        <a translate="global.menu.admin.main">Admin</a>
      </li>
      <li class="active">
        <strong><a ui-sref="tracker" href="#/tracker" translate="global.menu.admin.tracker">Tracker</a></strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th translate="tracker.table.userlogin">User</th>
        <th translate="tracker.table.ipaddress">IP Address</th>
        <th translate="tracker.table.page">Current page</th>
        <th translate="tracker.table.time">Time</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="activity in vm.activities">
        <td>{{activity.userLogin}}</td>
        <td>{{activity.ipAddress}}</td>
        <td>{{activity.page}}</td>
        <td>{{activity.time}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
