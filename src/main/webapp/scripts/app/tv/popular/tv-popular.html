<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2 translate="tv.popular.title">Popular tv shows</h2>
    <ol class="breadcrumb">
      <li>
        <a translate="global.menu.tv.main">Tv</a>
      </li>
      <li class="active">
        <strong><a ui-sref="tv-popular" href="#/tv/popular" translate="global.menu.tv.popular">Popular TV</a></strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row" infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.links['last'] == vm.page"
       infinite-scroll-distance="1">
    <div class="col-md-2" ng-repeat="show in vm.shows track by $index">
      <div class="tv-show-box">
        <a ui-sref="tv-details">
          <div class="poster-wrapper">
            <div class="poster-inner text-center">
              <img alt="image" class="img m-t-xs img-responsive poster" ng-src="{{show.fullPosterPath}}">
            </div>
          </div>
          <div class="m-t-xs font-bold">{{show.name}}</div>
          <div class="m-t-xs">{{show.first_air_date | date}}
            <a ng-click="vm.setFavorite(show, true)" ng-show="!show.favorite">
              <i class="fa fa-heart-o pull-right"></i>
            </a>
            <a ng-click="vm.setFavorite(show, false)" ng-show="show.favorite">
              <i class="fa fa-heart pull-right"></i>
            </a>
          </div>
          <div class="clearfix"></div>
        </a>
      </div>
    </div>
  </div>
</div>
