<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2 translate="tv.title">Popular tv shows</h2>
    <ol class="breadcrumb">
      <li>
        <a translate="global.menu.tv">Tv</a>
      </li>
      <li class="active">
        <strong><a ui-sref="tv" href="#/tv" translate="tv.title">Tv</a></strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

  <div class="row">
    <div class="col-md-2" ng-repeat="show in vm.popularTv track by $index">

      <div class="tv-show-box">
        <a ui-sref="tv-details">
          <div class="text-center">
            <img alt="image" class="img m-t-xs img-responsive poster" src="{{show.poster_path}}">
          </div>
          <div class="m-t-xs font-bold">{{show.name}}</div>
          <div class="clearfix"></div>
        </a>
      </div>

    </div>
  </div>

</div>
